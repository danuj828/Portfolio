<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PortFolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Filterable Gallery</h1>
      <div class="blocks">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="nature">Nature</a>
      </div>
      <div class="box" id="store-items">
        <div class="store-item nature">
          <img
            src="Images/pexels-anjana-c-674010.jpg"
            width="300px"
            height="300px"
            alt=""
            class="store-img"
          />
        </div>
        <div class="store-item nature">
          <img
            src="Images/pexels-philippe-donn-1133957.jpg"
            width="300px"
            height="300px"
            alt=""
            class="store-img"
          />
        </div>
        <div class="store-item nature">
          <img
            src="Images/pexels-pixabay-326055.jpg"
            width="300px"
            height="300px"
            alt=""
            class="store-img"
          />
        </div>
        <div class="store-item">
          <img
            src="Images/pexels-mike-bird-126271.jpg"
            width="300px"
            height="300px"
            alt=""
            class="store-img"
          />
        </div>
        <div class="store-item">
          <img
            src="Images/pexels-philipp-m-100582.jpg"
            width="300px"
            height="300px"
            alt=""
            class="store-img"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
